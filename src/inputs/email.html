<!--Textfield input-->
<script type="text/ng-template" id="wgn-config-input-email">
	<div ng-controller="wgnEmailInputCntrl">
		<input type="email" class="form-control" name="{{ field.id }}"
			ng-model="editing.config[field.id]"
			ng-required="field.required"
			placeholder="{{ field.placeholder }}"
			ng-pattern="validation"
		>
		<span class="help-block danger"
			  ng-hide="field.patternInvalidText && validation.test(editing.config[field.id])">
			{{field.patternInvalidText}}
		</span>

	</div>
</script>
